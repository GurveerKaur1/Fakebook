<body>
    <main>

        <body>
            <header>
                <div class="container flexbox">
                    <div class="title">
                        <h1>Fakebook</h1>
                    </div>
                    <nav>
                        <ul>

                            <li><a href="#">Friends</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Groups</a></li>
                            <li><a href="#">My ads</a></li>
                            <!-- <li><a href="#">Settings</a></li> -->
                        </ul>
                    </nav>
                    <div class="icon">
                        <img class= "main-image" src="./assets/img/butterfly-gdc7bad913_1920.jpg">
                    </div>
                </div>
            </header>
            <div class="container">
                <div class="row">
                    <div class="main-box">
                        <textarea type="text" name="Your message" cols="30" rows="10" placeholder="What's new in the post?"
                            class="message" required>
                        </textarea>
                        

                        <div class="flex">
                            <label for="file"><i class="fa-regular fa-image fa-2xl"></i></label>
                            <!-- <input type="file" class="file" accept="image/*" /> -->
                            <input id="file" type="file" class="file">
                            
                            <button class="start">Post</button>
                        </div>
                    </div>
                </div>
                <p></p>
                <div class="child">
                </div>
            </div>
            
        </body>
    </main>
    <p></p>
    <script>
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
  
   
  
        window.addEventListener('resize', () => {
          vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
   </script>
